<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hugging Color Match</title>
	<link rel="icon" type="image/png" href="icons8-clover-60.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-size: cover;
            background-position: center;
			background-image: url('bg1.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: pointer; /* Indicate interactivity */
			/* code below disables mouse-select behaviour */
			user-select: none;
			-moz-user-select: none;
			-webkit-user-drag: none;
			-webkit-user-select: none;
			-ms-user-select: none;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body onclick="hugMe()">

    <!-- Layers -->
    <img id="hair" src="hair1.svg" alt="Layer 2" class="layer">
    <img id="bottom" src="bottom1.svg" alt="Layer 3" class="layer">
    <img id="middle" src="middle1.svg" alt="Layer 4" class="layer">
    <img id="top" src="top1.svg" alt="Layer 5" class="layer">

    <script>
        // Arrays for background and layer images
        const backgrounds = [
            'bg1.jpg', 
        ];
        const topLayers = [
            'top1.svg', 
        ];
        const hairLayers = [
            'hair1.svg', 
            'hair2.svg', 
            'hair3.svg', 
            'hair4.svg', 
            'hair5.svg', 
        ];
        const bottomLayers = [
            'bottom1.svg', 
            'bottom2.svg', 
            'bottom3.svg', 
            'bottom4.svg', 
            'bottom5.svg', 
        ];
        const middleLayers = [
            'middle1.svg', 
            'middle2.svg', 
            'middle3.svg', 
            'middle4.svg', 
            'middle5.svg', 
        ];

        // Function to get a random index for an array
        function getRandomIndex(array) {
            return Math.floor(Math.random() * array.length);
        }

        // Function to randomly change the background image
        function toggleBackground() {
            const randomIndex = getRandomIndex(backgrounds);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        // Functions to randomly change the layers
        function toggleTopLayer() {
            const randomIndex = getRandomIndex(topLayers);
            document.getElementById('top').src = topLayers[randomIndex];
        }

        function toggleHairLayer() {
            const randomIndex = getRandomIndex(hairLayers);
            document.getElementById('hair').src = hairLayers[randomIndex];
        }

        function toggleBottomLayer() {
            const randomIndex = getRandomIndex(bottomLayers);
            document.getElementById('bottom').src = bottomLayers[randomIndex];
        }

        function toggleMiddleLayer() {
            const randomIndex = getRandomIndex(middleLayers);
            document.getElementById('middle').src = middleLayers[randomIndex];
        }

        // "Hug Me" function to trigger all random toggles
        function hugMe() {
            toggleBackground();
            toggleTopLayer();
            toggleHairLayer();
            toggleBottomLayer();
            toggleMiddleLayer();
        }
    </script>

</body>
</html>
