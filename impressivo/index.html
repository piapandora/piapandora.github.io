  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

    .card {

      min-height: 100px;
      background: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: flex;

      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: #444;
      margin-bottom: 20px;
    }

    .card.animate {
      animation: slidePop 0.5s ease forwards;
    }

    @keyframes slidePop {
      0%   { transform: translate(50px, 0px) scale(1); opacity: 0.7; }
      50%  { transform: translate(0,0) scale(1.05); opacity: 1; }
      100% { transform: translate(0,0) scale(1); opacity: 1; }
    }

    button {
      background: #90caf9;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    button:hover {
      background: #64b5f6;
      transform: translateY(-2px);
    }
  </style>
</head>

    ];

    let remaining = [...items];
    let lastPicked = null;

    function pickRandom() {
      const card = document.getElementById("card");

      if (remaining.length === 0) {
        remaining = [...items];
      }

      let idx = Math.floor(Math.random() * remaining.length);

      // Avoid immediate repeat after array reset
      if (remaining[idx] === lastPicked) {
        idx = (idx + 1) % remaining.length;
      }

      const choice = remaining[idx];
      remaining.splice(idx, 1);
      lastPicked = choice;

      card.textContent = choice;

      card.classList.remove("animate");
      void card.offsetWidth; // restart animation
      card.classList.add("animate");
    }
  </script>
