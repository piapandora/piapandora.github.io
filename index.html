<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pia Pandora | Games & Apps</title>
	<link rel="icon" type="image/png" href="micro-logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            //justify-content: center;//
            height: 100vh;
			background-color: #650000;
            color: #1E2330;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
			margin: 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h1 {
            margin: 0;
            font-size: 24px;
            color: #1E2330;
        }
		
		.profile h3 {
            margin: 5px 0 10px 0;
            font-size: 18px;
            font-style: italic;
            color: #555;
        }

        .links a {
            display: block;
            text-decoration: none;
			background-color: #EECBBF;
            color: #1E2330;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
			font-style: bold;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #800000;
			color: #ffffff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            background-color: #EECBBF;
            color: white;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
		
		@media (max-width: 768px) {
			body {
				flex-basis: 100%;
			}
			.container {
				width: 70%;
			}
		}
		
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="mini-logo.jpg" alt="Profile Picture">
            <h1>Pia Pandora</h1>
            <h3><i>Games & Apps</i></h3>
			
        </div>
        <div class="links">
            <a href="https://piapandora.itch.io" target="_blank">Pia Pandora Games</a>
            <a href="https://piapandora.com/sihirlipencere" target="_blank">Sihirli Pencere: 3 Boyutlu Boyama</a>
            <a href="https://piapandora.com/crossview" target="_blank">CrossView 3D Portraits</a>
            <a href="https://app.piapandora.com" target="_blank">Teen Beauty AI</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/pia.pandora" target="_blank" aria-label="Instagram"><img src="icons8-instagram-50.png" height="25px" width="25px" alt="Instagram Logo"></a>
            <a href="mailto:info@piapandora.com" target="_blank" aria-label="Mail"><img src="icons8-mail-64.png" height="25px" width="25px" alt="Mail Logo"></a>
        </div>
        <footer>
            <a href="http://www.canaksahin.com" target="_blank" aria-label="Author" style="text-decoration: none; color: #1E2330"><b>Can Ak≈üahin</b></a><b> &copy; 2024</b>
        </footer>
    </div>
</body>
</html>
