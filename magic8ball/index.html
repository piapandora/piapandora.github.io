<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic 8 Ball</title>
<link rel="icon" type="image/png" href="misc/icons8-8-ball-48.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #1b1f3b, #05060d);
  color: #e0e6ff;
  font-family: 'DM Sans', sans-serif;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.8rem;
  letter-spacing: 2px;
  margin-bottom: 1rem;
  color: #9fb3ff;
  text-shadow: 0 0 12px rgba(120,140,255,0.6);
}

.oracle {
  width: 330px;
  min-height: 120px;
  background: linear-gradient(135deg, rgba(30,40,90,0.8), rgba(10,15,40,0.9));
  border-radius: 20px;
  margin-top: 5px;
  padding: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 1.3rem;
  box-shadow: 
    0 0 20px rgba(120,140,255,0.2),
    inset 0 0 30px rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
}

.oracle.animate {
  animation: reveal 0.5s ease;
}

@keyframes reveal {
  0%   { transform: scale(0.9); opacity: 0; }
  50%  { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}

button {
  margin-top: 24px;
  background: linear-gradient(135deg, #5b7cff, #8fa3ff);
  border: none;
  color: #05060d;
  padding: 14px 34px;
  font-size: 1.1rem;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 0 20px rgba(120,140,255,0.6);
  transition: all 0.25s ease;
}

button:hover:not(:disabled) {
  color: #e0e6ff;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  box-shadow: none;
}
</style>
</head>

<body>

<h1>Magic ðŸŽ± Ball</h1>
<div id="oracle" class="oracle">Ask a yes-no questionâ€¦</div>
<button id="shakeBtn" onclick="shake()">Shake the Ball</button>

<script>
const answers = [
    "It is certain",
    "It is decidedly so",
    "Without a doubt",
    "Yes definitely",
    "You may rely on it",
    "As I see it, yes",
    "Most likely",
    "Outlook good",
    "Yes",
    "Signs point to yes",
    "Reply hazy, try again",
    "Ask again later",
    "Better not tell you now",
    "Cannot predict now",
    "Concentrate and ask again",
    "Donâ€™t count on it",
    "My reply is no",
    "My sources say no",
    "Outlook not so good",
    "Very doubtful"
];

let coolingDown = false;

function shake() {
  if (coolingDown) return;

  coolingDown = true;
  const oracle = document.getElementById("oracle");
  const btn = document.getElementById("shakeBtn");

  setTimeout(() => {
    btn.disabled = true;

    const answer = answers[Math.floor(Math.random() * answers.length)];
    oracle.textContent = answer;

    oracle.classList.remove("animate");
    void oracle.offsetWidth;
    oracle.classList.add("animate");
  }, 50);

  setTimeout(() => {
    setTimeout(() => {
      oracle.textContent = "Ask a yes-no questionâ€¦";
    }, 50);
    btn.disabled = false;
    coolingDown = false;
  }, 3500);
}
</script>

</body>
</html>
