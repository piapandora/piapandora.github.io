<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Plane Simulator</title>
    <link rel="icon" type="image/png" href="misc/icons8-paper-plane-48.png">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: "Verdana", Geneva, sans-serif;
        }
        canvas { display: block; width: 100vw; height: 100vh; object-fit: cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

<script>
    /** * MASTER SETTINGS */
    const BASE_SPEED  = 1.1;
    const BOOST_SPEED = 1.65;
    const FRICTION    = 0.92;
    const WIN_SCORE   = 42230;
    const DUCK_LIMIT  = 250;
    
    const WIDTH  = 1920;
    const HEIGHT = 1080;
    const MIN_RESPAWN_DELAY = 1; 
    const MAX_RESPAWN_DELAY = 3;
    const END_GAME_DELAY_FRAMES = 75;

    // --- STATE ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameStarted = false;
    let devToolsEnabled = false; 
    let xReleases = []; 
    let cursorTimer;
    let inputLockout = 0; 
    let circleWasPressed = false; 
    let isCurrentlyBoosting = false;

    // Persisted Data
    let bestTimeRaw = localStorage.getItem('paperPlaneBestTime') || Infinity;

    const welcomeBg = new Image(); welcomeBg.src = 'misc/00.png'; 
    const bgImages = [];
    const bgPaths = ['misc/01.png','misc/02.png','misc/03.png','misc/04.png','misc/05.png'];
    bgPaths.forEach(path => {
        const img = new Image(); img.src = path; bgImages.push(img);
    });

    let floatingTexts = [];
    let collectedCounts = [0, 0, 0, 0, 0];
    let keys = { up: false, down: false, left: false, right: false, boost: false }; 
    let ducks = [];
    let spawnedCount = 0; 
    let gameOver = false;
    let gameOverTimer = 0;
    let startTime = 0;
    let finalTimeStr = "";
    let currentBgIdx = 0;
    let fadeAlpha = 1.0; 
    let overlayAlpha = 0;

    const ORIGINAL_STOCK = [30, 40, 50, 60, 70];
    let DUCK_TYPES = [
        { id: 0, name: 'Orange', color: '#FFA500', value: 1, radius: 14, stock: 30 },   
        { id: 1, name: 'Blue',   color: '#0000ff', value: 5, radius: 14, stock: 40 },   
        { id: 2, name: 'Red',    color: '#ff0000', value: 20, radius: 14, stock: 50 },  
        { id: 3, name: 'Green',  color: '#00ff00', value: 100, radius: 14, stock: 60 }, 
        { id: 4, name: 'White',  color: '#ffffff', value: 500, radius: 14, stock: 70 }   
    ];

    let player = {
        x: WIDTH / 2, y: HEIGHT / 2,
        vx: 0, vy: 0, angle: 0,
        score: 0, totalCollected: 0
    };

    function initGame() {
        devToolsEnabled = false; xReleases = []; inputLockout = 0;
        player.x = WIDTH / 2; player.y = HEIGHT / 2;
        player.vx = 0; player.vy = 0; player.angle = 0;
        player.score = 0; player.totalCollected = 0;
        collectedCounts = [0, 0, 0, 0, 0];
        spawnedCount = 0; gameOver = false;
        gameOverTimer = 0; overlayAlpha = 0; currentBgIdx = 0;
        fadeAlpha = 1.0; ducks = []; floatingTexts = [];
        startTime = performance.now();
        DUCK_TYPES.forEach((d, i) => d.stock = ORIGINAL_STOCK[i]);
        for (let i = 0; i < 3; i++) {
            const d = createDuck(true); if (d) ducks.push(d);
        }
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => console.warn(err.message));
        } else if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }

    function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function triggerEndGame() {
        gameOver = true;
        gameOverTimer = END_GAME_DELAY_FRAMES;
        const finalMs = performance.now() - startTime;
        finalTimeStr = formatTime(finalMs);
        if (finalMs < bestTimeRaw) {
            bestTimeRaw = finalMs;
            localStorage.setItem('paperPlaneBestTime', bestTimeRaw);
        }
        inputLockout = 30; 
    }

    // --- REPAIRED INPUT LOGIC ---
    window.addEventListener('keydown', (e) => {
        const k = e.key;
        if (k === 'w' || k === 'ArrowUp') keys.up = true;
        if (k === 's' || k === 'ArrowDown') keys.down = true;
        if (k === 'a' || k === 'ArrowLeft') keys.left = true;
        if (k === 'd' || k === 'ArrowRight') keys.right = true;
        if (k === ' ' || k === 'Shift') keys.boost = true; 

        if (k === 'Enter') {
            if (!gameStarted) { gameStarted = true; initGame(); } 
            else if (gameOver && gameOverTimer <= 0 && inputLockout <= 0) {
                gameStarted = false; gameOver = false;
            }
        }
        if (devToolsEnabled && k.toLowerCase() === 'k' && !gameOver) {
            player.score = WIN_SCORE; player.totalCollected = DUCK_LIMIT;
            triggerEndGame();
        }
    });

    window.addEventListener('keyup', (e) => {
        const k = e.key;
        if (k === 'w' || k === 'ArrowUp') keys.up = false;
        if (k === 's' || k === 'ArrowDown') keys.down = false;
        if (k === 'a' || k === 'ArrowLeft') keys.left = false;
        if (k === 'd' || k === 'ArrowRight') keys.right = false;
        if (k === ' ' || k === 'Shift') keys.boost = false;
        
        // Fixed Triple-Tap 'X' Logic
        if (k.toLowerCase() === 'x') {
            const now = performance.now();
            xReleases.push(now);
            if (xReleases.length > 3) xReleases.shift();
            if (xReleases.length === 3 && (xReleases[2] - xReleases[0] < 500)) {
                devToolsEnabled = !devToolsEnabled;
                xReleases = []; // Reset after toggle
            }
        }
    });

    window.addEventListener('dblclick', toggleFullscreen);
    window.addEventListener('mousemove', () => {
        document.body.style.cursor = 'default';
        clearTimeout(cursorTimer);
        cursorTimer = setTimeout(() => { document.body.style.cursor = 'none'; }, 1000); 
    });

    // --- GAME ENGINE ---
    function getAvailableDuckType() {
        if (spawnedCount >= DUCK_LIMIT) return null;
        const c = player.totalCollected;
        let targetIdx = (c < 31) ? 0 : (c < 71) ? 1 : (c < 121) ? 2 : (c < 181) ? 3 : 4;
        if (Math.random() < 0.20) {
            const totalRemainingStock = DUCK_TYPES.reduce((sum, d) => sum + d.stock, 0);
            if (totalRemainingStock > 0) {
                let roll = Math.random() * totalRemainingStock;
                let runningSum = 0;
                for (let i = 0; i < DUCK_TYPES.length; i++) {
                    runningSum += DUCK_TYPES[i].stock;
                    if (roll <= runningSum) { targetIdx = i; break; }
                }
            }
        }
        if (DUCK_TYPES[targetIdx].stock <= 0) targetIdx = DUCK_TYPES.findIndex(d => d.stock > 0);
        if (targetIdx === -1) return null;
        DUCK_TYPES[targetIdx].stock--; spawnedCount++;
        return DUCK_TYPES[targetIdx];
    }

    function createDuck(avoidCenter = false) {
        const type = getAvailableDuckType();
        if (!type) return null;
        const GRID_COLS = 32; const GRID_ROWS = 18;
        const CELL_W = WIDTH / GRID_COLS; const CELL_H = HEIGHT / GRID_ROWS;
        let x, y, found = false;
        for(let i=0; i<100; i++) {
            const col = Math.floor(Math.random() * (GRID_COLS - 2)) + 1;
            const row = Math.floor(Math.random() * (GRID_ROWS - 2)) + 1;
            x = col * CELL_W + CELL_W / 2; y = row * CELL_H + CELL_H / 2;
            if (avoidCenter && Math.sqrt((x - WIDTH/2)**2 + (y - HEIGHT/2)**2) < 180) continue;
            if (!ducks.some(d => !d.hidden && d.x === x && d.y === y)) { found = true; break; }
        }
        return { ...type, x, y, pulse: Math.random()*Math.PI*2, hidden: false, respawnTimer: 0, toBeRemoved: false };
    }

    function update() {
        const gp = navigator.getGamepads()[0];
        if (inputLockout > 0) inputLockout--;
        if (gp) {
            if (gp.buttons[1].pressed) {
                if (!circleWasPressed) { toggleFullscreen(); circleWasPressed = true; }
            } else { circleWasPressed = false; }
            if (gp.buttons[3].pressed && inputLockout <= 0) {
                if (!gameStarted) { gameStarted = true; initGame(); } 
                else if (gameOver && gameOverTimer <= 0) { gameStarted = false; initGame(); inputLockout = 20; }
            }
        }

        floatingTexts.forEach(ft => { ft.y -= 1.2; ft.timer--; });
        floatingTexts = floatingTexts.filter(ft => ft.timer > 0);

        if (!gameStarted || gameOver) {
            if (gameOver && gameOverTimer > 0) gameOverTimer--;
            else if (gameOver && overlayAlpha < 1) overlayAlpha += 0.02;
            return;
        }

        let currentAccel = BASE_SPEED;
        let inputX = 0, inputY = 0;
        isCurrentlyBoosting = false;

        if (gp) {
            if (gp.buttons[0].pressed || gp.buttons[2].pressed || gp.axes[3] < -0.5) {
                currentAccel = BOOST_SPEED; isCurrentlyBoosting = true;
            }
            inputX = Math.abs(gp.axes[0]) > 0.1 ? gp.axes[0] : 0;
            inputY = Math.abs(gp.axes[1]) > 0.1 ? gp.axes[1] : 0;
        } 
        if (keys.up) inputY = -1; if (keys.down) inputY = 1;
        if (keys.left) inputX = -1; if (keys.right) inputX = 1;
        if (keys.boost) { currentAccel = BOOST_SPEED; isCurrentlyBoosting = true; }

        player.vx += inputX * currentAccel;
        player.vy += inputY * currentAccel;
        if (Math.abs(player.vx) > 0.1 || Math.abs(player.vy) > 0.1) player.angle = Math.atan2(player.vy, player.vx);
        player.vx *= FRICTION; player.vy *= FRICTION;
        player.x += player.vx; player.y += player.vy;
        player.x = Math.max(0, Math.min(WIDTH, player.x));
        player.y = Math.max(0, Math.min(HEIGHT, player.y));

        const c = player.totalCollected;
        let newBgIdx = (c < 31) ? 0 : (c < 71) ? 1 : (c < 121) ? 2 : (c < 181) ? 3 : 4;
        if (newBgIdx !== currentBgIdx) { currentBgIdx = newBgIdx; fadeAlpha = 0; }
        if (fadeAlpha < 1) fadeAlpha += 0.04; 

        let targetSlotCount = (c >= 181) ? 7 : (c >= 121) ? 6 : (c >= 71) ? 5 : (c >= 31) ? 4 : 3;
        if (ducks.filter(d => !d.toBeRemoved).length < targetSlotCount && spawnedCount < DUCK_LIMIT) {
            const d = createDuck(); if (d) ducks.push(d);
        }

        ducks.forEach((duck, index) => {
            if (duck.hidden) {
                if (duck.respawnTimer > 0) duck.respawnTimer--;
                else {
                    const newD = createDuck();
                    if (newD) ducks[index] = newD; else duck.toBeRemoved = true;
                }
                return;
            }
            duck.pulse += 0.08;
            if (Math.sqrt((player.x - duck.x)**2 + (player.y - duck.y)**2) < 40 + duck.radius) {
                player.score += duck.value; player.totalCollected++;
                collectedCounts[duck.id]++;
                floatingTexts.push({ x: duck.x, y: duck.y, val: duck.value, timer: 75 });
                duck.hidden = true;
                duck.respawnTimer = Math.floor(Math.random() * ((MAX_RESPAWN_DELAY - MIN_RESPAWN_DELAY) * 60)) + (MIN_RESPAWN_DELAY * 60);
                if (player.score >= WIN_SCORE || player.totalCollected >= DUCK_LIMIT) triggerEndGame();
            }
        });
        ducks = ducks.filter(d => !d.toBeRemoved);
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, WIDTH, HEIGHT);
        if (gameStarted) {
            const currBg = bgImages[currentBgIdx];
            if (currBg && currBg.complete) { ctx.globalAlpha = fadeAlpha; ctx.drawImage(currBg, 0, 0, WIDTH, HEIGHT); }
            ctx.globalAlpha = 1.0;

            // Score HUD
            ctx.font = 'bold 66px "Verdana"'; ctx.textAlign = 'center';
            ctx.strokeStyle = '#000'; ctx.lineWidth = 6;
            ctx.strokeText(player.score, WIDTH / 2, 90);
            ctx.fillStyle = 'white'; ctx.fillText(player.score, WIDTH / 2, 90);

            // Dev HUD with Black Bar
            if (devToolsEnabled) {
                // Dev HUD Background
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                const hudW = 680; const hudH = 50;
                const hudX = WIDTH / 2 - hudW / 2;
                ctx.beginPath(); ctx.roundRect(hudX, 115, hudW, hudH, 25); ctx.fill();

                ctx.font = 'bold 22px "Verdana"';
                let debugXStart = WIDTH / 2 - 250;
                DUCK_TYPES.forEach((type, i) => {
                    ctx.fillStyle = type.color;
                    ctx.fillText(`${type.name.toLowerCase()}: ${collectedCounts[i]}`, debugXStart + (i * 125), 147);
                });
            }

            // Floating Text (Verdana Reset)
            ctx.font = 'bold 40px "Segoe UI"';
            floatingTexts.forEach(ft => {
                ctx.globalAlpha = ft.timer > 20 ? 1 : ft.timer / 20;
                ctx.strokeStyle = '#000'; ctx.lineWidth = 4; ctx.strokeText(`+${ft.val}`, ft.x, ft.y);
                ctx.fillStyle = 'white'; ctx.fillText(`+${ft.val}`, ft.x, ft.y);
            });
            ctx.globalAlpha = 1.0;

            ducks.forEach(duck => {
                if (duck.hidden) return;
                const p = Math.sin(duck.pulse) * 4;
                ctx.beginPath(); ctx.arc(duck.x, duck.y, duck.radius + 12 + p, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0,0,0,0.8)'; ctx.lineWidth = 3; ctx.stroke();
                ctx.beginPath(); ctx.arc(duck.x, duck.y, duck.radius + p, 0, Math.PI * 2);
                ctx.fillStyle = duck.color; ctx.fill();
            });

            ctx.save();
            ctx.translate(player.x, player.y); ctx.rotate(player.angle);
            ctx.beginPath(); const r = 8, s = 40;
            ctx.moveTo(s, 0);
            ctx.arcTo(s, 0, -s/2, -s/1.5, r); ctx.lineTo(-s/2, -s/1.5);
            ctx.arcTo(-s/2, -s/1.5, -s/2, s/1.5, r); ctx.lineTo(-s/2, s/1.5);
            ctx.arcTo(-s/2, s/1.5, s, 0, r); ctx.closePath();
            ctx.fillStyle = isCurrentlyBoosting ? '#FFA500' : '#ffffff'; 
            ctx.fill(); ctx.strokeStyle = 'black'; ctx.lineWidth = 3; ctx.stroke();
            ctx.restore();
        }

        if (!gameStarted && welcomeBg.complete) ctx.drawImage(welcomeBg, 0, 0, WIDTH, HEIGHT);

        if (gameOver && gameOverTimer <= 0) {
            ctx.globalAlpha = overlayAlpha;
            ctx.fillStyle = 'rgba(0,0,0,0.85)'; ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            ctx.font = 'bold 100px "Verdana"'; 
            ctx.fillText("GAME", WIDTH/2, HEIGHT/2 - 100);
            ctx.fillStyle = '#ff8000'; ctx.fillText("COMPLETE", WIDTH/2, HEIGHT/2 - 10);
            ctx.fillStyle = 'white'; ctx.font = 'bold 50px "Verdana"';
            ctx.fillText(`Time - ${finalTimeStr}`, WIDTH/2, HEIGHT/2 + 80);
            ctx.font = 'bold 30px "Verdana"'; ctx.textAlign = 'left';
            drawCenteredMultiColorText([
                {text: "Press ", color: "white"},
                {text: "ENTER ", color: "#ff8000"},
                {text: "or ", color: "white"},
                {text: "â–³ ", color: "orange"},
                {text: "to Continue", color: "white"}
            ], HEIGHT/2 + 180);
            ctx.globalAlpha = 1.0;
        }
        requestAnimationFrame(draw); update();
    }

    function drawCenteredMultiColorText(segments, y) {
        let totalWidth = 0; ctx.font = 'bold 35px "Verdana"';
        segments.forEach(seg => { totalWidth += ctx.measureText(seg.text).width; });
        let startX = (WIDTH - totalWidth) / 2;
        segments.forEach(seg => { ctx.fillStyle = seg.color; ctx.fillText(seg.text, startX, y); startX += ctx.measureText(seg.text).width; });
    }

    function resize() { canvas.width = WIDTH; canvas.height = HEIGHT; }
    window.addEventListener('resize', resize);
    resize(); draw();
</script>
</body>
</html>
