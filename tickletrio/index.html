	<link rel="icon" type="image/png" href="misc/icons8-feather-55.png">
	<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111111;
			/* code below disables mouse-select behaviour */
			user-select: none;
			-moz-user-select: none;
			-webkit-user-drag: none;
			-webkit-user-select: none;
			-ms-user-select: none;
        }
		
        img {
			height: 460px;
			width: 345px;
			border: 15px solid rgba(0, 0, 0, 1);
        }
		
		#cards {
			height: 640px;
			display: flex;
			justify-content: space-evenly;
            background-color: #111111;
			cursor: pointer;
		}
		
		#card1, #card2, #card3 {
			color: #dddddd;
			font-size: 1.25rem;
			font-style: italic;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
						
		#card1-name, #card2-name, #card3-name {
			padding-bottom: 15px;
		}

		#title {
			color: #ffffff;
			font-size: 1rem;
			font-weight: bold;
			background-color: #222222;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 40px;
		}

		#button {
			color: #dddddd;
			font-size: 1rem;
			font-weight: bold;
			background-color: #222222;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 40px;
			cursor: pointer;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		@keyframes fadeIn {
			0% { opacity: 0 }
			100% { opacity: 1 }
		}
		
		@keyframes fadeOut {
			0% { opacity: 1 }
			100% { opacity: 0 }
		}

		.fadeIn1 {
			opacity: 0;
			transition: opacity ease-in-out;
			animation: fadeIn 2s .3s forwards;
		}
		
		.fadeIn2 {
			opacity: 0;
			transition: opacity ease-in-out;
			animation: fadeIn 2s 1.3s forwards;
		}
		
		.fadeIn3 {
			opacity: 0;
			transition: opacity ease-in-out;
			animation: fadeIn 2s 2.3s forwards;
		}
		
		.fadeOut {
			opacity: 1;
			transition: opacity ease-in-out;
			animation: fadeOut 1s .5s forwards;
		}
    </style>

		function clicks() {
			cardsElement.addEventListener('click', function() {
				if (mainMenu && !selectionMade) {
					reset();
				}
			});

			buttonElement.addEventListener('mouseenter', function() {
				if (!selectionMade) {
					this.style.color = "#ffff00";
				} else {
					this.style.color = "#dddddd";
				}
			});
			
			buttonElement.addEventListener('mouseleave', function() {
					this.style.color = "#dddddd";
			});
			
			buttonElement.addEventListener('click', function() {
				if (!selectionMade) {
					reset();
				}
			});
			
			document.addEventListener('keydown', (event) => {
				if (event.code === 'Space' || event.code === 'KeyW' || event.code === 'ArrowUp') {
					event.preventDefault();
					if (!selectionMade) {
						reset();
					}
				} else if (event.code === 'KeyA' || event.code === 'ArrowLeft') {
					event.preventDefault();
					if (!selectionMade) {
						petra();
					}
				} else if (event.code === 'KeyS' || event.code === 'ArrowDown') {
					event.preventDefault();
					if (!selectionMade) {
						pia();
					}
				} else if (event.code === 'KeyD' || event.code === 'ArrowRight') {
					event.preventDefault();
					if (!selectionMade) {
						luna();
					}
				}
			}, { passive: false });


			card1Element.addEventListener('click', function() {
